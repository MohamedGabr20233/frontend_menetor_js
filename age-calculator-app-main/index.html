<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="assets/fonts/Poppins-Bold.ttf" />
    <link rel="stylesheet" href="assets/fonts/Poppins-ExtraBold.ttf" />
    <link rel="stylesheet" href="assets/fonts/Poppins-Regular.ttf" />

    <title>Frontend Mentor | Age calculator app</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- input_Section -->
      <div class="input_box">
        <div class="input_area" id="input_area">
          <p class="input_area-text">day</p>
          <input class="input_area-field" type="text" placeholder="DD" id="day" />
          <p class="input_area-error">this filed is required</p>
        </div>

        <div class="input_area" id="input_area">
          <p class="input_area-text">month</p>
          <input class="input_area-field" type="text" placeholder="MM" id="month" />
          <p class="input_area-error">this filed is required</p>
        </div>

        <div class="input_area" id="input_area">
          <p class="input_area-text">year</p>
          <input class="input_area-field" type="text" placeholder="YYYY" id="year" />
          <p class="input_area-error">this filed is required</p>
        </div>
      </div>

      <div class="arrow_icon-box">
        <hr />

        <svg class="arrow_icon" xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
          <g fill="none" stroke="#FFF">
            <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
          </g>
        </svg>
      </div>

      <main class="result_area">
        <div class="result_text result-text-years">
          <span class="purple-text" id="result_years"> -- </span>
          years
        </div>

        <div class="result_text result-text-months">
          <span class="purple-text" id="result_months"> -- </span>
          months
        </div>
        <div class="result_text result-text-days">
          <span class="purple-text" id="result_days"> -- </span>
          days
        </div>
      </main>
    </div>
    <!-- Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days -->

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://www.frontendmentor.io/profile/MohamedGabr20233">Mohamed Gbr</a>.
    </div>
  </body>
  <script src="js/js.js"></script>
</html>
